      <div layout="row" layout-align ="center none" layout-wrap>

      </div>

    <div flex layout="row" layout-align="center none" layout-wrap>

            </md-card-title-text>

              <md-input-container class="md-icon-float md-block" layout-fill >
                <label>
                  Username
                </label>
                <md-icon md-svg-icon="../../assets/img/black_person24.svg" class="name"></md-icon>
                <input type="text" ng-model="setuplogin.login.username" aria-label="username" required/>
              </md-input-container>
              <md-input-container class="md-icon-float md-block" layout-fill>
                <label>
                  Password
                </label>
                <md-icon md-svg-icon="../../assets/img/black_lock24.svg" class="name"></md-icon>
                <input type="password" ng-model="setuplogin.login.password" aria-label="password" required/>
              </md-input-container>
              <div layout="row" layout-align="space-between center" layout-fill>
                <md-button type="submit" class="md-raised md-primary" layout-fill aria-label="login">Sign In
                </md-button>
              </div>
