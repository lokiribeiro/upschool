<div class="account2">
        <div class="container" id="login-block">
                <i class="user-img icons-faces-users-03"></i>
                <div class="account-info">
                    <a href="dashboard.html" class="logo"></a> 
                    <h3>Yacht Management</h3>
                    <ul>
                        <li><i class="icon-magic-wand"></i> Jobs Management</li>
                        <li><i class="icon-layers"></i> Logbook</li>
                        <li><i class="icon-arrow-right"></i> Inventory Management</li>
                        <li><i class="icon-drop"></i> Employees Management</li>
                    </ul>
                </div>
                <div class="account-form">
                    <form class="form-signin" role="form">
                        <h3><strong>Sign in</strong> to your account</h3>
                        <div class="append-icon">
                            <input type="text" ng-model="login.login.username" class="form-control form-white username" placeholder="Username" required>
                            <i class="icon-user"></i>
                        </div>
                        <div class="append-icon m-b-20">
                            <input type="password" ng-model="login.login.password" class="form-control form-white password" placeholder="Password" required>
                            <i class="icon-lock"></i>
                        </div>
                        <button type="submit" id="submit-form" class="btn btn-lg btn-dark btn-rounded ladda-button" data-style="expand-left" ng-click="login.signin()">Sign In</button>
                        <span class="forgot-password"><a href="account-forgot-password.html">Forgot password?</a></span>
                        <div class="form-footer">
                            <div class="clearfix">
                                <p class="new-here"><a href="user-signup-v2.html">New here? Sign up</a></p>
                            </div>
                        </div>
                    </form>
                    <form class="form-password" role="form">
                        <h3><strong>Reset</strong> your password</h3>
                        <div class="append-icon m-b-20">
                            <input type="password" name="password" class="form-control form-white password" placeholder="Password" required>
                            <i class="icon-lock"></i>
                        </div>
                        <button type="submit" class="btn btn-lg btn-danger btn-block ladda-button" data-style="expand-left">Send Password Reset Link</button>
                        <div class="clearfix m-t-60">
                            <p class="pull-left m-t-20 m-b-0"><a href="#">Have an account? Sign In</a></p>
                            <p class="pull-right m-t-20 m-b-0"></p>
                        </div>
                    </form>
                </div>
            </div>
            <p class="account-copyright">
                    <span>Copyright Â© 2018 </span><span>YMP powered by TYS Ltd</span>.<span> All rights reserved.</span>
                </p>

</div>
