        <!-- BEGIN PAGE CONTENT -->
        <div class="page-content">
          <div class="row">
                <div class="col-md-12">
                  <div class="panel panel-default">
                    <div class="panel-content bg-dark">
                      <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <form role="form" class="form-horizontal form-validation">
                            <div class="row">
                              <div class="col-sm-6">
                            <div class="form-group">
                              <label class="col-sm-3 control-label">Name
                              </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="inventorydetails.inventory.name">
                              </div>
                            </div>
                            </div>
                            <div class="col-sm-6">
                            <div class="form-group">
                              <label class="col-sm-3 control-label">Price
                              </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="inventorydetails.inventory.price" required>
                              </div>
                            </div>
                          </div>
                          </div>

                          <div class="row">
                              <div class="col-sm-6">
                            <div class="form-group">
                              <label class="col-sm-3 control-label">Amount
                              </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="inventorydetails.inventory.amount">
                              </div>
                            </div>
                            </div>
                            <div class="col-sm-6">
                            <div class="form-group">
                              <label class="col-sm-3 control-label">Minimum Amount
                              </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="inventorydetails.inventory.minAmt" required>
                              </div>
                            </div>
                          </div>
                          </div>

                          <div class="row">
                              <div class="col-sm-6">
                            <div class="form-group">
                              <label class="col-sm-3 control-label">Serial No.
                              </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="inventorydetails.inventory.serialNo">
                              </div>
                            </div>
                            </div>
                            <div class="col-sm-6">
                            <div class="form-group">
                              <label class="col-sm-3 control-label">Item Barcode
                              </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="inventorydetails.inventory.barcode" required>
                              </div>
                            </div>
                          </div>
                          </div>

                          <div class="row">
                              <div class="col-sm-6">
                            <div class="form-group">
                              <label class="col-sm-3 control-label">Used For
                              </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="inventorydetails.inventory.usedFor">
                              </div>
                            </div>
                            </div>
                            <div class="col-sm-6">
                            <div class="form-group">
                              <label class="col-sm-3 control-label">Item Note
                              </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="inventorydetails.inventory.note" required>
                              </div>
                            </div>
                          </div>
                          </div>
                            <div class="form-group">
                                    <label class="col-sm-3 control-label">Manufacturer</label>
                                    <div class="col-sm-9">
                                      <select ng-model="inventorydetails.inventory.manufacturer" name="group" required>
                                          <option value="Main Engine">Caterpillar</option>
                                          <option value="Engine Room">CAT</option>
                                          <option value="Bridge">Super Company</option>
                                      </select>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Supplier</label>
                                <div class="col-sm-9">
                                  <select ng-model="inventorydetails.inventory.supplier" name="group" required>
                                      <option value="Corner Shop">Corner Shop</option>
                                      <option value="Mr Big Supplier">Mr Big Supplier</option>
                                      <option value="Yacht Special">Yacht Special</option>
                                      <option value="Right Solutions">Right Solutions</option>
                                      <option value="Phoebe">Phoebe</option>
                                      <option value="Antartica Mystery">Antartica Mystery</option>
                                  </select>
                                </div>
                        </div>
                            <div class="row">
                              <div class="col-sm-9 col-sm-offset-3">
                                <div class="pull-right">
                                  <button ng-click="inventorydetails.save()" type="submit" class="btn btn-embossed btn-primary m-r-20">Save</button>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          <div class="footer">
            <div class="copyright">
              <p class="pull-left sm-pull-reset">
                <span>Copyright <span class="copyright">©</span> 2018 </span>
                <span>Powered by TYS Ltd</span>.
                <span>All rights reserved. </span>
              </p>
              <p class="pull-right sm-pull-reset">
                <span><a href="#" class="m-r-10">Support</a> | <a href="#" class="m-l-10 m-r-10">Terms of use</a> | <a href="#" class="m-l-10">Privacy Policy</a></span>
              </p>
            </div>
          </div>
        </div>
    
        <div class="modal fade" id="modal-responsive" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
                <h4 class="modal-title"><strong>New</strong> Job</h4>
              </div>
              <div class="modal-body">
                <!--<p>Change screen size to see responsive behaviour.</p>-->
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="field-1" class="control-label">Title</label>
                      <input type="text" ng-model="dashboard.job.title" class="form-control" placeholder="Job Title" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="field-3" class="control-label">Location</label>
                          <input type="text" ng-model="dashboard.job.location" class="form-control" placeholder="Location" required>
                        </div>
                  </div>
                </div>
    
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="field-4" class="control-label">Frequency in hours</label>
                      <input type="text" ng-model="dashboard.job.hours" class="form-control" placeholder="0" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="field-5" class="control-label">Frequency in years</label>
                      <input type="text" ng-model="dashboard.job.years" class="form-control" placeholder="0" required>
                    </div>
                  </div>
                  </div>
                  <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="control-label">Group</label>
                        <select ng-model="dashboard.job.group" name="group" class="form-control" required>
                          <option value="">Select Group...</option>
                          <option value="Main Engine">Main Engine</option>
                          <option value="Engine Room">Engine Room</option>
                          <option value="Bridge">Bridge</option>
                          <option value="Fuel Tank">Fuel Tank</option>
                          <option value="Jet Ski">Jet Ski</option>
                        </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer text-center">
                <button type="button" class="btn btn-primary btn-embossed bnt-square"  ng-click="dashboard.submit()"><i class="fa fa-check"></i> Add</button>
              </div>
            </div>
          </div>
        </div>
        <!-- END PAGE CONTENT -->
      </div>
